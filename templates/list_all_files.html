<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco dei File</title>
</head>
<body>
    <h1>File nel Sistema</h1>
    <ul>
        {% for file in files %}
            <li>{{ file }}</li>
        {% empty %}
            <li>Nessun file trovato.</li>
        {% endfor %}
    </ul>
</body>
</html>
