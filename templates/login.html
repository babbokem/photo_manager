<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenzia Fotografica FMC - Gestione Foto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Grigio chiaro */
        }
        .brand-title {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <!-- ðŸ‘‡ Titolo personalizzato con nome dell'agenzia -->
                        <h1 class="brand-title">Agenzia Fotografica FMC</h1>
                        <h2 class="text-center mb-4">Gestione Foto</h2>

                        <form method="post" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="id_username" class="form-label">Nome utente</label>
                                <input type="text" name="username" id="id_username" class="form-control" placeholder="Inserisci il tuo nome utente" required>
                            </div>
                            <div class="mb-3">
                                <label for="id_password" class="form-label">Password</label>
                                <input type="password" name="password" id="id_password" class="form-control" placeholder="Inserisci la tua password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        {% if form.errors %}
                        <div class="alert alert-danger mt-3">
                            <p><strong>Errore:</strong></p>
                            <ul class="mb-0">
                                {% for field, errors in form.errors.items %}
                                    <li>{{ field|capfirst }}: {{ errors.0 }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
