<form method="post" class="mt-5">
    {% csrf_token %}
    <label for="access_code">Inserisci il Codice di Accesso</label>
    <input type="text" id="access_code" name="access_code" class="form-control" placeholder="Codice di Accesso" required>
    <button type="submit" class="btn btn-primary mt-3">Accedi</button>
</form>
