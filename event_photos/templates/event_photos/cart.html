<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Il Tuo Carrello</h1>

        <div class="row">
            {% for photo in photos %}
            <div class="col-md-4 col-sm-6">
                <div class="card mb-3">
                    <img src="{{ photo.file_path.url }}" class="card-img-top" alt="{{ photo.original_name }}">
                    <div class="card-body text-center">
                        <p>{{ photo.original_name }}</p>
                    </div>
                </div>
            </div>
            {% empty %}
            <p class="text-center">Il carrello Ã¨ vuoto.</p>
            {% endfor %}
        </div>

        {% if photos %}
        <form method="post">
            {% csrf_token %}
            <div class="text-center mt-4">
                <button type="submit" name="checkout" class="btn btn-success">Procedi all'Acquisto</button>
            </div>
        </form>
        {% endif %}
    </div>
</body>
</html>
