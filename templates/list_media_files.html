<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immagini Disponibili</title>
</head>
<body>
    <h1>Immagini Disponibili</h1>
    <ul>
        {% for file in files %}
            <li>
                <img src="{{ file | default:'/media/no-image.png' }}" alt="Image" width="200" />
                <p>{{ file }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
